{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
    <h2>{{ header }}</h2>
    <div class="listings-container">
        {% for category_key, category_name in categories %}
            <a href="{% url 'categories' key=category_key %}" class="listing-link">
                <div class="category">
                    <h3>{{ category_name }}</h3>
                </div>
            </a>
        {% endfor %}
    </div>
{% endblock %}
